<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraNet - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/login-register.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <i class="fas fa-network-wired"></i>
                UltraNet
            </div>
            
            <h1 class="login-title">LOGIN</h1>
            
            <div class="robot-container">
                <div class="robot">
                    <div class="robot-head">
                        <div class="robot-eyes">
                            <div class="robot-eye"></div>
                            <div class="robot-eye"></div>
                        </div>
                    </div>
                    <div class="robot-body">
                        <div class="robot-chest"></div>
                    </div>
                </div>
            </div>
            
            <div class="copyright">
                © UltraNet. All rights reserved
            </div>
        </div>
        
        <div class="right-section">
            <div class="register-form-container">
                <h2 class="form-title">Register your account</h2>
                
                <div class="message" id="message"></div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="form-input" 
                            placeholder="Enter your full name"
                            required
                            minlength="2"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            minlength="6"
                        >
                        <div class="password-requirements">
                            Mínimo 6 caracteres, incluye mayúsculas, números y símbolos
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Type</label>
                        <div class="select-container">
                            <select id="type" name="type" class="form-select" required>
                                <option value="">Select user type</option>
                                <option value="client">Client</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-accept" id="acceptBtn">
                            Accept
                        </button>
                        <button type="button" class="btn btn-cancel" id="cancelBtn">
                            Cancel
                        </button>
                    </div>
                </form>
                
                <div class="loading" id="loading">
                    <i class="fas fa-spinner"></i>
                    <span>Creating account...</span>
                </div>
                
                <div class="exit-link">
                    <a href="index.html">Exit</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
